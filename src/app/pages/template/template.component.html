<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar( forma )" #forma="ngForm">
  <div>

    <!-- ** NOMBRE ** -->
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               name="nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               [ngModel]="usuario.nombre"
               placeholder="Nombre"
               required
               minlength="5"
               #nombre="ngModel">
          <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">
                Ingrese 5 letras
          </small>
      </div>
    </div>

    <!-- ** CORREO ** -->
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               name="apellido"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               [ngModel]="usuario.apellido"
               ngModel
               placeholder="Apellido"
               required
               minlength="5"
               #apellido="ngModel">
          <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">
            Ingrese 5 letras
          </small>
      </div>
    </div>
  </div>

  <!-- ** CORREO ** -->
  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input class="form-control"
             type="email"
             name="correo"
             [class.is-invalid]="correo.invalid && correo.touched"
             [ngModel]="usuario.correo"
             ngModel
             placeholder="Correo electrónico"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel">
        <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">
          El correo es obligarotio
        </small>
    </div>
  </div>

  <!-- ** PAISES ** -->
  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select class="form-control"
              name="pais"
              [class.is-invalid]="pais.invalid && pais.touched"
              [ngModel]="usuario.pais"
              [disabled]="paises.length === 0"
              #pais="ngModel"
              required>
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{ pais.nombre }}</option>
      </select>
    </div>
  </div>

  <!-- ** PAISES ** -->
  <div class="form-group row">
    <label class="col-2 col-form-label">GENERO</label>
    <div class="col-8">

      <div class="form-check">
        <input class="form-check-input" 
               type="radio"
               name="genero"
               required
               value="F"
              [class.is-invalid]="genero.invalid && genero.touched"
               ngModel
               #genero="ngModel"
               checked>
        <label class="form-check-label" for="exampleRadios1">Femenino</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" 
               type="radio"
               name="genero"
               [class.is-invalid]="genero.invalid && genero.touched"
               ngModel
               required
               value="M">
        <label class="form-check-label" for="exampleRadios2">Masculino</label>
      </div>

    </div>
  </div>


  <!-- ** BOTÓN ** -->
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
